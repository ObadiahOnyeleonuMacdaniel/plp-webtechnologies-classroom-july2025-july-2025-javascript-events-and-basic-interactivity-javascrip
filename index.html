<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🚀 Interactive Web Page with JavaScript</h1>

  <!-- Part 1: Event Handling (Light/Dark Toggle) -->
  <section>
    <h2>🌗 Light / Dark Mode Toggle</h2>
    <button id="toggleModeBtn">Switch to Dark Mode</button>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>🎮 Counter Game</h2>
    <button id="counterBtn">Click Me</button>
    <p>Count: <span id="count">0</span></p>
  </section>

  <section>
    <h2>❓ FAQ Section</h2>
    <div class="faq">
      <button class="faq-question">What is JavaScript?</button>
      <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
    </div>
    <div class="faq">
      <button class="faq-question">What is DOM manipulation?</button>
      <p class="faq-answer">It means changing HTML and CSS using JavaScript dynamically.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>📋 Sign Up Form</h2>
    <form id="signupForm">
      <label>Name:</label>
      <input type="text" id="name"><span class="error" id="nameError"></span><br><br>

      <label>Email:</label>
      <input type="text" id="email"><span class="error" id="emailError"></span><br><br>

      <label>Password:</label>
      <input type="password" id="password"><span class="error" id="passwordError"></span><br><br>

      <button type="submit">Sign Up</button>
    </form>
    <p id="successMessage" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
